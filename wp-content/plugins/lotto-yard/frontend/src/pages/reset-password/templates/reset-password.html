<div id="reset-password" class="container">
    <h1 class="text-blue">{{::translation.reset_Your_Password}}</h1>

    <form ng-submit="resetPassword(newpasswords)" name="resetPasswordForm" novalidate="novalidate">
        <div class="form-group">
            <div class="input-holder">
                <label for="new-password">{{::translation.New_Password}}</label>
                <input id="new-password" type="password"
                 tabindex="1"
                ng-pattern="/^[a-zA-Z0-9\s@#\.$&!]/"
                ng-minlength="7"
                ng-maxlength="20"
                ng-model="newpasswords.newpassword"
                ng-model-options="{updateOn: 'blur'}"
                ng-minlength-err-type="Please_valid_password_length"
                ng-maxlength-err-type="Please_valid_password_length"
                pattern-err-type="Please_insert_valid_password"
                required-err-type="Please_insert_valid_password"
                required
                name="newpassword">
            </div>
            <div class="input-holder">
                <label for="confirm-password">{{::translation.Confirm_Password}}</label>
                <input id="confirm-password" type="password"
                 tabindex="2"
                 ng-pattern="/^[a-zA-Z0-9\s@#\.$&!]/"
                 ng-model="newpasswords.confirmpassword"
                 ng-model-options="{updateOn: 'blur'}"
                 ng-minlength="7"
                 ng-maxlength="20"
                 ng-minlength-err-type="Please_valid_password_length"
                 ng-maxlength-err-type="Please_valid_password_length"
                 pattern-err-type="Please_insert_valid_password"
                 required-err-type="Please_insert_valid_password"
                 required
                 name="confirmpassword">
            </div>
        </div>
        <p class="error-msg" ng-if="errorMessage && !succesMessage" ng-bind="errorMessage"></p>
        <p class="success-msg" ng-if="succesMessage && !errorMessage" ng-bind="succesMessage"></p>
        <div class="form-group">
            <button type="submit" class="btn btn-blue fl-left">Reset password</button>
            <div class="spin-loader-inline-block" ng-show="showLoader" loader-css="ball-clip-rotate"></div>
        </div>

    </form>
</div>
