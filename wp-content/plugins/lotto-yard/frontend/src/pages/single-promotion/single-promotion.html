<div class="single-promotion">
    <div class="container">
        <div class="banner">
            <img ng-src="{{::promoContent.acf.pic.url}}" class="banner-img">
            <div class="title-holder">
                <h1 class="title">{{::promoContent.title.rendered}}</h1>
                <a ng-href="{{::promoContent.acf.url}}" class="btn-blue">{{::translation.BUY_TICKETS_NOW}}</a>
            </div>
        </div>

        <div class="white">
            <div class="special-offer col-xs-12 col-sm-7 col-md-7 col-lg-7">
                <h3 class="subtitle"></h3>
                <span class="text" bind-html-compile="promoContent.content.rendered"></span>
            </div>
            <div id="banners" class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <div class="sign-up-now" ng-if="pageWidget.show_sidebar_banner">
                    <h4>{{::pageWidget.sidebar_banner_title}}</h4>
                    <div class="sign-up-now-pic">
                        <img ng-src="{{::pageWidget.sidebar_banner_picture.url}}" />
                    </div>
                    <div class="btn-blue" ng-click="userService.isLogin || signupModal()">{{::translation.sign_up_now}}</div>
                </div>

                <div ng-repeat="widget in widgetList">
                    <div bind-html-compile="widget.choose_widget"></div>
                </div>
            </div>
            <div ng-repeat="contentFaq in faq" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div ly-faq></div>
            </div>
        </div>
    </div>
</div>
