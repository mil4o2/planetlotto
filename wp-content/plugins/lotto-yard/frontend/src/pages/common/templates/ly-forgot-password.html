<div id="forgot-password-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()"></button>
        <h4 class="modal-title">{{translation.account_verification}}</h4>
    </div>
    <div class="modal-body">
        <form id="forgot-password-form" name="signupFrm" novalidate="novalidate" ng-submit="forgotPassword(user.email)" ng-model-options="{updateOn: 'blur'}">

            <div class="form-group ">
                <div class="email">
                    <input placeholder="{{translation.Email}}" name="email" type="email" ng-model="user.email" required />
                    <div ng-bind="errorMessage" ng-if="!successMessage" class="error-msg"></div>
                    <div ng-bind="successMessage" ng-if="!errorMessage" class="success-msg"></div>
                </div>
            </div>

            <div>
                <button id="login-btn" type="submit" class="btn btn-default">{{translation.send_password}}</button>
            </div>
            <div class="spin-loader-inline-block" ng-show="forgotPasswordLoader" loader-css="ball-clip-rotate"></div>
        </form>
    </div>
</div>
