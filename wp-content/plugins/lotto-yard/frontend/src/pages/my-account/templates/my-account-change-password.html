<div class="my-acc-details change-pass">
    <div class="title">{{::translation.change_your_pass | uppercase}}:</div>

    <form class="details-form change-pass" name="updateProfileForm" novalidate="novalidate" ng-submit="changePassword($event, user)"
        ui-event="{reset: 'reset(searchForm)'}"  ng-model-options="{updateOn: 'blur'}">
        <div class="form-group">
                <span>{{::translation.Old_password}}</span>
                <input name="Oldpassword" type="password" ng-model="user.oldPassword" tabindex="1" ng-minlength="7" ng-maxlength="20" required required-err-type="Please_insert_valid_password"
                    ng-minlength-err-type="Please_insert_valid_password" ng-maxlength-err-type="Please_insert_valid_password"/>
        </div>
        <div class="form-group relative">
                <span>{{::translation.New_password}}</span>
                <input name="Password" type="{{typeInput}}" ng-model="user.password"  tabindex="2" ng-minlength="7" ng-maxlength="20" required
                required-err-type="Please_insert_valid_password" ng-minlength-err-type="Please_insert_valid_password" ng-maxlength-err-type="Please_insert_valid_password"/>
                <button class="show-pass btn" ng-if="isPassVisible" ng-click="showPassword($event)">{{::translation.Show_Password}}</button>
                <button class="show-pass btn" ng-if="!isPassVisible" ng-click="showPassword($event)">{{::translation.Hide_Password}}</button>
        </div>
        <div class="form-group">
                <span>{{::translation.Retype_password}}</span>
                <input name="RetypePassword" type="{{typeInput}}"  tabindex="3" ng-model="user.retypePassword" ng-minlength="7" ng-maxlength="20" required required-err-type="Please_insert_valid_password"
                 ng-minlength-err-type="Please_insert_valid_password" ng-maxlength-err-type="Please_insert_valid_password"/>
        </div>
        <div class="form-btn-group relative">
            <div class="success-msg" ng-bind="resultMessage"></div>
            <div class="error-msg" ng-bind="errorMessage"></div>
            <div class="error-msg" ng-show="user.password && user.retypePassword && user.password !== user.retypePassword">{{::translation.NewPasswordandRetypePassworddoesnotmatch}}</div>
            <button type="reset" class="btn btn-default">{{::translation.Cancel}}</button>
            <button type="submit" class="btn btn-default" ng-disabled="!user.retypePassword || user.password !== user.retypePassword">{{::translation.Save_Changes}}</button>
            <div class="spin-loader-inline-block" ng-show="showLoginLoader" loader-css="ball-clip-rotate"></div>

        </div>
    </form>
</div>
